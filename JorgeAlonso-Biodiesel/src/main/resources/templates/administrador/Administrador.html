<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/head::head(titulo='Administrador')}">
  <meta name="description" content="Área de operaciones del administrador">
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
      <img id="imagenNav" src="../img/logo.png" alt="Logo de la empresa">
    </a>

    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#collapsibleNavbar" aria-controls="navbarResponsive" aria-expanded="false"
      aria-label="Toggle navigation" id="botonNav">
      Menu
      <i class="fas fa-bars"></i>
    </button>


    <div class="collapse navbar-collapse text-right" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto align-items-center">
        <li class="nav-item navLink">
          <a class="nav-link" href="/#servicios">Que ofrecemos</a>
        </li>
        <li class="nav-item navLink">
          <a class="nav-link" href="/#productos">Productos</a>
        </li>
        <li class="nav-item navLink">
          <a class="nav-link" href="/#historia">Historia</a>
        </li>
        <li class="nav-item navLink">
          <a class="nav-link" href="/#produccion">Producción</a>
        </li>
        <li class="nav-item navLink">
          <a class="nav-link" href="/#principios">Principios básicos</a>
        </li>
        <li class="nav-item navLink">
          <a class="nav-link" href="/#equipo">Equipo</a>
        </li>
        <li class="nav-item navLink">
          <a class="nav-link" href="/#contacto">Contacto</a>
        </li>
        <li class="nav-item navLink" id="opcionCerrarSesion">
          <a class="btn botonNavbar" href="#" role="button">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <section class="row mx-auto text-center justify-content-around mt-5 mb-4">
      <a role="button" class="btn botonContenido col-sm-10 col-lg-5" href="/administrador/gestionar_productos">Gestionar
        productos</a>
      <a role="button" class="btn botonContenido col-sm-10 col-lg-5" href="/administrador/precios">Gestionar precios</a>
      <!-- 
      <a role="button" class="btn botonContenido col-sm-10 col-lg-3" href="/administrador/clientes_pendientes">Aceptar
        nuevos clientes</a>-->
    </section>
    <section>
      <form action="">
        <div class="row mx-auto text-center justify-content-center">
          <input type="text" placeholder="Inserte el nombre/apellido del cliente a buscar"
            class="form-control col-sm-10 col-lg-3 mr-lg-5 mt-3">
          <button type="submit" class="btn btn-dark col-sm-10 col-lg-3 ml-lg-5 mt-3" value="Enviar"
            id="enviar">Buscar</button>
        </div>
      </form>
    </section>
    <section>
      <table class="col-sm-12 col-lg-9 table table-striped table-bordered table-hover table-responsive-sm mx-auto mt-5"
        id="tablaClientes">
        <thead>
          <tr>
            <th>Apellido, nombre<i class="fas fa-arrows-alt-v ml-3"></i></th>
            <th>DNI<i class="fas fa-arrows-alt-v ml-3"></i></th>
            <th>País<i class="fas fa-arrows-alt-v ml-3"></i></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${listaClientes}">
            <td><a th:text="${cliente.apellido} + ', ' + ${cliente.nombre}" href="#">Uijdvfwe, coiuhfe</a></td>
            <td th:text="${cliente.dni}">098765T</td>
            <td th:text="${cliente.pais.nombre}">España</td>
            <td><a th:href="@{'/administrador/borrar/'+${cliente.dni}}">Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <div th:replace="~{fragmentos/footer::footer}"></div>

  <script>
    $(function () {
      $("#tablaClientes").tablesorter();
    });
  </script>

  <script>
    $("#tablaClientes thead th").click(function () {
      $("#tablaClientes thead i").hide();
      $(this).find("i").show();

      if ($(this).find("i").hasClass("fa-arrows-alt-v")) {
        $(this).find("i").addClass("fa-arrow-down");
        $(this).find("i").removeClass("fa-arrows-alt-v");
      } else if ($(this).find("i").hasClass("fa-arrow-up")) {
        $(this).find("i").addClass("fa-arrow-down");
        $(this).find("i").removeClass("fa-arrow-up");
      } else {
        $(this).find("i").addClass("fa-arrow-up");
        $(this).find("i").removeClass("fa-arrow-down");
      }
    });
  </script>

</body>

</html>
