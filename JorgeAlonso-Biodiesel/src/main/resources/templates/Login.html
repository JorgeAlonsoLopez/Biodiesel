<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/head::head(titulo='Iniciar sesión')}">
    <meta name="description" content="Área donde se procede al login.">
</head>


<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">
            <img id="imagenNav" src="../img/logo.png" alt="Logo de la empresa">
        </a>

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation" id="botonNav">
            Menu
            <i class="fas fa-bars"></i>
        </button>


        <div class="collapse navbar-collapse text-right" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto align-items-center">
                <li class="nav-item navLink">
                    <a class="nav-link" href="/#servicios">Que ofrecemos</a>
                </li>
                <li class="nav-item navLink">
                    <a class="nav-link" href="/#productos">Productos</a>
                </li>
                <li class="nav-item navLink">
                    <a class="nav-link" href="/#historia">Historia</a>
                </li>
                <li class="nav-item navLink">
                    <a class="nav-link" href="/#produccion">Producción</a>
                </li>
                <li class="nav-item navLink">
                    <a class="nav-link" href="/#principios">Principios básicos</a>
                </li>
                <li class="nav-item navLink">
                    <a class="nav-link" href="/#equipo">Equipo</a>
                </li>
                <li class="nav-item navLink">
                    <a class="nav-link" href="/#contacto">Contacto</a>
                </li>
                <li class="nav-item navLink" id="opcionRegistro">
                    <a href="/nuevo" class="btn botonNavbar" role="button">Registrarse</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <main>
        <section class="conten mt-5 d-flex align-items-center">
            <div id="contenInici">
                <h3 class="text-center mt-2 contenLog">Inicio de sesión</h3>
                <form action="" method="POST">
                    <div class="row mt-5">
                        <div class="form-group col-sm-12 col-xl-6">
                            <label for="usuarL" class="blk">Usuario:</label>
                            <input type="text" class="form-control" placeholder="Inserte el nombre de usuario"
                                id="usuarL" name="usuarL" required>
                        </div>
                        <div class="form-group col-sm-12 col-xl-6">
                            <label for="pwdL" class="blk">Contraseña:</label>
                            <input type="password" class="form-control" placeholder="Inserte la contraseña" id="pwdL"
                                name="pwdL" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark botonEnv mt-5" value="Enviar" id="enviar2">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <div th:replace="~{fragmentos/footer::footer}"></div>


</body>

</html>
