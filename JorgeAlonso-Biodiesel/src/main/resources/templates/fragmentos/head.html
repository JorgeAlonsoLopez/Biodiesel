    <!-- Google Maps  -->
    <script type="text/javascript" src="https://maps.google.com/maps/api/js"></script>
    <!-- Google Maps settings -->
    <script>
        // Regular map
        function regular_map() {
            var var_location = new google.maps.LatLng(55.609139, 12.466885);

            var var_mapoptions = {
                center: var_location,
                zoom: 13
            };

            var var_map = new google.maps.Map(document.getElementById("mapa"),
                var_mapoptions);

            var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title: "New York"
            });
        }

        // Initialize maps
        google.maps.event.addDomListener(window, 'load', regular_map);
    </script>
